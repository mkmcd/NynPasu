<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat CSS Art</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styleCAT.css" />
</head>

<body>
    <div class="card">
        <div class="outside">
            <div class="front">
                <p>Happy Birthday To P'AE</p>

                <div class="cat">
                    <div class="whiskers"></div>
                    <div class="face">
                        <div class="ear-l"></div>
                        <div class="ear-r"></div>
                    </div>
                    <div class="tag"></div>
                    <div class="tail"></div>
                </div>
            </div>
            <div class="back">

            </div>
        </div>
        <div class="inside">
            <p>A wish for you on your birthday, whatever you ask may you receive, whatever you seek may you find,
                whatever you wish may it be fulfilled on your birthday and always. Happy birthday!</p>
            <h1>&#127873;</h1>
        </div>
    </div>
</body>
